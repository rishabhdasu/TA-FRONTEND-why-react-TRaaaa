<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ae3295e5a8.js"
      crossorigin="anonymous"
    ></script>
    <title>Card Preview</title>
  </head>
  <body>
    <h1>Card Preview</h1>
    <main class="root"></main>
    <script type="text/babel">
      const monthNames = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      let cardInfo = {
        title: "City Lights in New York",
        date: new Date("2017-01-26"),
        comments: 67,
        subTitle: "The city that never sleeps.",
        description:
          "New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.",
        category: "photos",
        imageURL:
          "https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60",
      };
      let elements = (
        <div>
          <div className="thumbnail">
            <div className="day">
              <div className="date">{cardInfo.date.getDate()}</div>
              <div className="month">
                {monthNames[cardInfo.date.getMonth()].slice(0, 3).toUpperCase()}
              </div>
            </div>
            <img src={cardInfo.imageURL} alt="Card Preview" />
            <div className="category">Photos</div>
          </div>
          <article>
            <h2>{cardInfo.title}</h2>
            <h3>{cardInfo.subTitle}</h3>
            <p>{cardInfo.description}</p>
            <footer>
              <span className="timestamp">
                <i class="fa fa-clock"></i>6 mins ago
              </span>
              <span className="comments">
                <i class="fa fa-comments"></i>
                <a href="#">{cardInfo.comments + " comments"}</a>
              </span>
            </footer>
          </article>
        </div>
      );
      ReactDOM.render(elements, document.querySelector(".root"));
    </script>
  </body>
</html>
